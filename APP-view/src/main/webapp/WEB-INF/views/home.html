<body>
<br>
	<div>
	<!-- Header-->
		<header class= "header header-fixed navbar container-fluid">
			<div class= "row">
				<div class="brand col-sm-3">
					<a href="#" class="navbar-brand">
					<i class="glyphicon glyphicon-cloud"></i>
					<span class = "heading-font">{{titulo}}</span>	
					</a>
				</div>
			</div>
		</header>
		
		<div class= "box" >
			<div class= "row">
				<!-- main-->
				<div class= "column col-sm-9" id="main">
					<div class="full col-sm-9">
						<!-- content-->
					</div>
					<h2>Partidos Creados</h2>
					<div class="container">
						<div class="table-responsive">
							<table class= "table table-bordered table-hover"> 
								<tr class="success">
									<td class="text-center"><b>Deporte</b></td>
									<td class="text-center" ><b>Lugar</b></td>
									<td class="text-center"><b>Fecha</b></td>
									<td class="text-center"><b>Hora</b></td>
									<td></td>
								</tr>
		 						<tr ng-repeat = "creado in partidosCreados">
									<td>{{creado.sport}}</td>
									<td>{{creado.location.address}}</td>
									<td>{{creado.dateTime}}</td>
									<td>{{creado.time}}</td>
									<td>
										<i ng-click="query(creado.id)"  class="glyphicon glyphicon-zoom-in"></i>
										<i ng-click="update(creado.id)" class="glyphicon glyphicon-pencil"></i>	
										<i ng-click="remove(creado.id)" class="glyphicon glyphicon-trash"></i>
									</td>
		  						</tr>
							</table>
						</div>
					</div>
					<h2>Partidos Invitados</h2>
					<div class="container">
						<div class="table-responsive">
							<table class= "table table-bordered table-hover"> 
								<tr class="success">
									<td class="text-center"><b>Deporte</b></td>
									<td class="text-center" ><b>Lugar</b></td>
									<td class="text-center"><b>Fecha</b></td>
									<td class="text-center"><b>Hora</b></td>
									<td></td>
								</tr>
		 						<tr ng-repeat = "invitado in partidosInvitado">
									<td>{{invitado.deporte}}</td>
									<td>{{invitado.lugar}}</td>
									<td>{{invitado.fecha}}</td>
									<td>{{invitado.hora}}</td>
									<!-- Comento esto, lo puso miguel <td>{{invitado.id}}</td>   -->
									<td>
										<i ng-click="query(invitado.id)"  class="glyphicon glyphicon-zoom-in"></i>
										<i ng-click="update(invitado.id)" class="glyphicon glyphicon-pencil"></i>
										<i ng-click="remove(invitado.id)" class="glyphicon glyphicon-trash"></i>
									</td>
		  						</tr>
							</table>
						</div>
					</div>
				</div>
				<!-- main-->
			</div>
			<button  type="button" class="btn btn-success" ng-click="create()">Crear</button>
		</div>
	</div>
	
	<br>
</body>
