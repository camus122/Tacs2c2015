<!--Esto tiene que ir en otro lado, pero no se donde Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
.wrapper{
	width: 650px;
	margin: 0 auto;
	box-shadow: 5px 5px 5px #555;
	background: #fff;
	border-radius: 15px;
	padding: 10px; 
}
</style>

<body>
<br>
	<div class= "wrapper">
	<!-- Header-->
		<header class= "header header-fixed navbar container-fluid">
			<div class= "row">
				<div class="brand col-sm-3">
					<a href="#" class="navbar-brand">
					<i class="glyphicon glyphicon-cloud"></i>
					<span class = "heading-font">{{titulo}}</span>	
					</a>
				</div>
			</div>
		</header>
		
		<div class= "box">
			<div class= "row">
				<!-- main-->
				<div class= "column col-sm-9" id="main">
					<div class="full col-sm-9">
						<!-- content-->
					</div>
					<h2>
						Partidos Creados
					</h2>
					<ul>
						<li ng-repeat = "creado in partidosCreados">
							<p>Lugar: {{creado.lugar}}, Tipo: {{creado.category}}
							<i ng-click="create()" class="glyphicon glyphicon-plus"></i>
							<i ng-click="query()"  class="glyphicon glyphicon-zoom-in"></i>
							<i ng-click="update()" class="glyphicon glyphicon-pencil"></i>	
							<i ng-click="deletee()" class="glyphicon glyphicon-trash"></i>
							</p>
						</li>
					</ul>
					<br>
					<h2>
						Partidos Invitados
					</h2>
					<ul>
						<li ng-repeat = "invitado in partidosInvitado">
							<p>Lugar: {{invitado.lugar}}, Tipo: {{invitado.category}}
							<i class="glyphicon glyphicon-plus"></i>
							<i ng-click="query()" class="glyphicon glyphicon-zoom-in"></i>
							<i class="glyphicon glyphicon-pencil"></i>	
							<i class="glyphicon glyphicon-trash"></i>
							</p>
						</li>
					</ul>
				</div>
				<!-- main-->
			</div>

		</div>
	</div>
	<br>
</body>

<!--Esto tiene que ir en otro lado pero no se donde: Latest compiled and minified JavaScript -->
<script src = "https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="http://angular-ui.github.com/ng-grid/lib/ng-grid.debug.js"></script>
